<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number:</title>
    <meta name="keyword" content="number guessing game" />
    <meta name="author" content="avinash rathod " />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="wrapper ">
        <h1 id="heading">Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number:</p>
      </div>

      <form class="form">
        <lebel for="guessfield" id="guess">Guess a number </lebel>
        <input type="text" id="guessfield" class="guessfield" /> <br /><br />
        <input
          type="submit"
          id="subt"
          value="submit guess"
          class="guessSubmit"
        /><br />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Previous Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
