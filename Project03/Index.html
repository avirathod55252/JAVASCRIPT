<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      .c {
        background-color: rgb(137, 130, 189);
        height: 5vh;
        width: 15vw;
        border: 1px solid black;
        border-radius: 50px;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="banner"><h1 style="color: blue">Your local time</h1></div>
      <div class="c" id="clock" id="date"></div>
      <div class="c" id="date"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
